<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="app">
            <div class="app__controls">
                <input type="text" class="app__controls-input">
                <button class="app__controls-button">Отправить</button>
            </div>
            <div class="app__list">
                <div class="app__list-item">
                    <input type="checkbox" class="app__list-checkbox">
                    <p class="app__list-item-text">Some text</p>
                    <button class="app__list-btn"><img src="./Vector.svg" alt=""></button>
                </div>
                
                <div class="app__list-item app__list-item_done">
                    <input type="checkbox" class="app__list-checkbox">
                    <p class="app__list-item-text">Some text</p>
                    <button class="app__list-btn"><img src="./Vector.svg" alt=""></button>
                </div>
            </div>
        </div>
    </div>
    <script src="./test.js"></script>
</body>
</html>
